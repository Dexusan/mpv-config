F1 change-list glsl-shaders toggle "~~/shaders/yiq-converter.glsl"; show-text "cycle yiq-converter"
F2 change-list glsl-shaders toggle "~~/shaders/level.glsl"; show-text "cycle level"
F3 cycle-values sigmoid-upscaling "no" "yes"; change-list glsl-shaders toggle "~~/shaders/adaptive-sharpen.glsl"; show-text "cycle adaptive-sharpen"
F4 change-list glsl-shaders toggle "~~/shaders/faux-hdr.glsl"; show-text "cycle faux-hdr"
F5 cycle-values sigmoid-upscaling "no" "yes"; cycle-values blend-subtitles "yes" "no"; cycle-values video-sync "display-resample" "audio"; cycle-values interpolation "yes" "no"; change-list glsl-shaders toggle "~~/shaders/yiq-converter.glsl"; change-list glsl-shaders toggle "~~/shaders/adaptive-sharpen.glsl"; change-list glsl-shaders toggle "~~/shaders/FSRCNNX_x2_8-0-4-1_LineArt.glsl"; show-text "vivid profile: ${interpolation}"
y cycle-values ytdl-format "bestvideo[height<=?1080][fps<=?30][vcodec!=?vp9]+bestaudio/best" "bestvideo[height<=?720][fps<=?30][vcodec!=?vp9]+bestaudio/best" "bestvideo+bestaudio/best"; show-text "cycle ytdl-format"
i cycle-values blend-subtitles "yes" "no"; cycle-values video-sync "display-resample" "audio"; cycle-values interpolation "yes" "no"; show-text "blend-subtitles: ${blend-subtitles}\nvideo-sync: ${video-sync}\ninterpolation: ${interpolation}"
d cycle-values deband "yes" "no"
D cycle-values deband-iterations "2" "3" "4" ; cycle-values deband-threshold "35" "45" "60" ; cycle-values deband-range "20" "25" "30" ; cycle-values deband-grain "5" "15" "30" ; show-text "deband\niterations: ${deband-iterations}\nthreshold: ${deband-threshold}\nrange: ${deband-range}\ngrain: ${deband-grain}"
h cycle-values gpu-api "d3d11" "opengl"; cycle-values hwdec "d3d11va-copy" "no"; show-text "gpu-api: ${gpu-api}\nhwdec: ${hwdec}"
c script-binding videoclip-menu-open
o cycle-values osc "yes" "no"; cycle-values cursor-autohide "1000" "always"; show-text "cycle osc"
